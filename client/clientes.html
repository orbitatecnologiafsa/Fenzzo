<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fenzo Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styleClientes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b0f4659930.js" crossorigin="anonymous"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>


<body>
    <div id="appCliente">
        <nav class="navbar">
            <h1><a href="./Home.html" class="tittle">FENZZO</a></h1>
          </nav>
          <div class="inputBuscaCliente">
            <input type="search" name="" id="search" class="form-control" placeholder="Pesquisar" v-model="search" >
            <button type="button" class="btn btn-light" id="btnSearch" v-on:click="pesquisarClientes()"><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
        <main>
            <div class="container-lg" id="listClient">     
                <div v-for="(c, index) in listaClientes" :key="index">
                  <div class="accordion" id="accordionExample">
                    <div class="accordion-item" >
                      <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" :data-bs-target="'#collapseOne' + index" aria-expanded="true" :aria-controls="'collapseOne' + index">
                          {{c.nome}}
                        </button>
                      </h2>
                      <div :id="'collapseOne'+index" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                          <strong>CNPJ:</strong> {{c.cnpj}} <br>
                          <strong>Endere√ßo:</strong> {{c.endereco}} <strong>Bairro:</strong> {{c.bairro}}
                          <br>
                          <strong>Telefone:</strong> {{c.telefone}}
                          <br>
                          <strong>Cidade:</strong> {{c.cidade}}
                          <br>
                          <strong>UF:</strong> {{c.uf}}
                          <br>
                          <strong>CEP:</strong> {{c.cep}}
                          <div id="map">
                            <strong id="endereco">{{ }}</strong>
                          </div>
                        </div>
                      </div>
                    </div>

                </div>
            </div>     
        </main>
    </div>  <!--  Final do vue -->
 
    

        <!-- Vue 2 -->
        <script>(g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})
          ({key: "AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg", v: "beta"});</script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="./js/vuemask.js"></script>
    <script src="./js/appCliente.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
        
</body>

</html>
