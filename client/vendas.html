<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fenzo Web </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styleVenda.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar">
      <h1><a href="./index.html" class="tittle">FENZO</a></h1>
    </nav>

    <section class="container ">
        <form action="/vendas" id="formVendas">
            <div class="inputVendedor">
                <div>
                    <label for="vendedorInput" class="form-label">Vendedor</label>
                    <input type="text" class="form-control" id="vendedorInput">
                </div>
                <div>
                    <label for="cnpjInput" class="form-label">CNPJ</label>
                    <input type="text" class="form-control" id="cnpjInput" >
                </div>
                <div>
                    <label for="clienteNomeInput" class="form-label">Nome do cliente</label>
                    <input type="text" class="form-control" id="clienteNomeInput" >
                </div>
            </div>
            <hr>
            <div>
                <h1>Lista de produtos</h1>
                <ul class="listaProd" id="listaProdsID">
                    
                </ul>
                <div class="totalProds">
                    <span >Valor total: R$ ###,##</span>
                </div>
            </div>
            <div class="botaoDiv">
                <button class="btnFinalizacao" id="enviarVendasBtn">
                    <span>Finalizar</span>
                </button>
            </div>
        
        <div class="botaoDivModal">
            <button class="modalBtn">
                <span>Adicionar</span>
            </button>
        </div>
        <hr>    
            <div class="inputVendedor">
                <div>
                    <label for="cepInput" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cepInput">
                </div>
                <div>
                    <label for="addressInput" class="form-label">Endere√ßo</label>
                    <input type="text" class="form-control" id="addressInput">
                </div>
                <div>
                    <label for="UFinput" class="form-label">UF</label>
                    <input type="text" class="form-control" id="UFinput">
                </div>
                <div>
                    <label for="cidadeInput" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidadeInput">
                </div>
                <div>
                    <label for="telefoneInput" class="form-label">Telefone </label>
                    <input type="text" class="form-control" id="telefoneInput">
                </div>
            </div>
        </form>
        
        
        
    </section>
    <div class="modal">
        <div id="listaProdutosModal">
            <h1>Lista de produtos</h1>
            <ul id="listaProdModal">
            </ul>
        </div>
    </div>

    <script src="./vendas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./DomConfig.js"></script>
  </body>
</html>
