<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fenzo Web </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styleVenda.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <nav class="navbar">
            <h1><a href="./index.html" class="tittle">FENZO</a></h1>
        </nav>
        <section class="container">
            <form @submit.prevent="salvarVenda" id="formVendas">
                <div class="inputVendedor" style="row-gap: 0;">
                    <div class="grid1">
                        <label for="vendedorInput" class="form-label">Vendedor</label>
                        <input required ref="vendedor" type="text" class="form-control" id="vendedorInput">
                    </div>
                    <div class="grid2">
                        <label for="cnpjInput" class="form-label">CNPJ</label>
                        <input ref="cnpj" type="text" class="form-control" v-mask="'##.###.###/####-##'" id="cnpjInput">
                    </div>
                    <div class="grid3">
                        <label for="clienteNomeInput" class="form-label">Nome do cliente</label>
                        <input ref="clienteNome" type="text" class="form-control" id="clienteNomeInput">
                    </div>
                    <div class="grid4">
                        <label for="cepInput" class="form-label">CEP</label>
                        <input ref="cep" type="text" class="form-control" id="cepInput" v-mask="'#####-###'">
                    </div>
                    <div class="grid5">
                        <label for="addressInput" class="form-label">Endereço</label>
                        <input ref="address" type="text" class="form-control" id="addressInput">
                    </div>
                    <div class="grid6">
                        <label for="UFinput" class="form-label">UF</label>
                        <select ref="uf" class="form-select selectUF" aria-label="Default select example" id="UFinput">
                            <option selected>UF</option>
                            <option value="1">BA</option>
                            <option value="2">SP</option>
                            <option value="3">RJ</option>
                          </select>
                    </div>
                    <div class="grid7">
                        <label for="cidadeInput" class="form-label">Cidade</label>
                        <input ref="city" type="text" class="form-control" id="cidadeInput">
                    </div>
                    <div class="grid8">
                        <label for="telefoneInput" class="form-label">Telefone </label>
                        <input ref="phone" type="text" class="form-control" id="telefoneInput" v-mask="'#####-####'">
                    </div>
                </div>
                <hr>
                <div>
                    <h1 class="titleProds">Lista de produtos</h1>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Cod.Produto</th>
                            <th scope="col">Produto</th>
                            <th scope="col">Quantidade</th>
                            <th scope="col">Preço Unit.</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr v-for="p in produtosSelecionados" :key="p.id">
                            <th scope="row">1</th>
                            <td v-text="p.nome"></td>
                            <td v-text="p.quantidade"></td>
                            <td v-text="p.preco.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})"></td>
                          </tr>
                          
                        </tbody>
                      </table>
                    <!-- <ul class="listaProd">
                        <li v-for="p in produtosSelecionados" :key="p.id" v-text="p.nome + ' - ' + p.quantidade"></li>
                    </ul> -->
                    <div class="totalProds">
                        <span>Valor total: <span v-text="total.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})"></span></span>
                        <input type="text" class="form-control desconto" v-model="desconto" v-mask="'##'"><input type="button" class="descontoBtn" @click="aplicarDesconto()" value="Adicionar">

                    </div>
                </div>

                <div class="botaoDivModal">
                    <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="modalBtn">
                        <span>Adicionar</span>
                    </button>
                </div>
                <hr>
                <div class="botaoDiv">
                    <button :disabled="produtosSelecionados.length == 0" type="submit" class="btnFinalizacao">
                        <span>Finalizar</span>
                    </button>
                </div>
            </form>
        </section>
           <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Produtos</h1>
                            <input type="text" placeholder="Pesquisar" class="form-control" style="margin-left: 20px;" v-model="search">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" style="max-height: 400px; overflow-y: auto;">
                            <div v-for="(produto, index) in produtos" class="input-group mb-3">
                                <input :value="produto.nome + ' - ' + produto.preco.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) + ' - ' + produto.estoque" 
                                type="button" 
                                class="form-control" 
                                aria-label="Text input with checkbox"
                                v-on:click="adicionarProduto(index)">

                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>  <!--  Final do vue -->
 
    

        <!-- Vue 2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="./js/vuemask.js"></script>
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
