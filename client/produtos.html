<body>
    <div id="appProds">
        <nav class="navbar">
            <h1><a href="./Home.html" class="tittle">FENZZO</a></h1>
        </nav>
        <main>
            <div class="container-lg" id="listProds">
                <div v-for="(p, index) in listaProdutos" :key="index" >
                    <div class="card" style="width: 18rem;">
                        <img :src="'data:image/jpeg;base64,' + p.imagens" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h4>{{p.nome}}</h4>  
                          <p class="card-text">{{p.preco.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}}</p>
                        </div>
                    </div>
                </div>
            </div>
            
        </main>
    </div>  <!--  Final do vue -->
